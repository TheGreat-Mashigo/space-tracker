version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
  - frontend:
      phases:
        preBuild:
          commands:
            - ls -al
            - npm ci
            - npm install --global npm@latest
            - node -v
        build:
          commands: 
            - npm run-script build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths: 
          - node_modules/**/*
    appRoot: src
