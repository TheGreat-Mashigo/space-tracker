version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - ls
            - node -v
            - npm install
        build:
          commands: 
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths: 
          - node_modules/**/*
    appRoot: src
